<div class="page_content white_box">
  <form [formGroup]="loginForm">

    <input formControlName="username" type="text" placeholder="Username" autofocus [(ngModel)]="username">

    <input formControlName="password" type="text" placeholder="Password" autofocus type="password" [(ngModel)]="password">

    <button (click)="login(username, password)" type="submit">
      Submit
    </button>
  </form>
</div>
